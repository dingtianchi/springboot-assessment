server:
  port: 8090

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  thymeleaf:
    template-loader-path: classpath:/templates
    suffix: .html
    cache: false

  messages:
    basename: validation

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
  httpclient:
    disableSslValidation: true
